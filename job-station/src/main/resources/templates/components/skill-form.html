<div th:fragment="skillForm(action, cancelPath, primaryActionName)">
    <form th:method="post" th:action="${action}" th:object="${form}">
        <div class="visually-hidden">
            <input type="text" th:value="*{id}" />
        </div>
        <div>
            <label for="name" class="form-label mt-4">Название</label>
            <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Введите название навыка"
                th:value="*{name}"
                th:errorclass="is-invalid"
            />
            <small
                th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}"
                class="text-danger"
            >
                Error message
            </small>
        </div>

        <div class="mt-2 d-flex gap-2 justify-content-end">
            <button
                type="submit"
                class="btn btn-primary"
                th:text="${primaryActionName}"
            >
                Сохранить
            </button>
            <a th:href="${cancelPath}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
